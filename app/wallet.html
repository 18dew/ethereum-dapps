  <h1>Ethereum Wallet Tests</h1>
  <p style="color:red;"><b><span class="black"><span id="metamaskavailability"></span></span></b></p>

    <div><b><span class="black"><span id="etherbalanceauto"></span></span></b></div>
    <div><b><span class="black"><span id="tokenbalanceauto"></span></span></b></div>
  </p>

  <h2>Check any Ethereum account ETH and NoNameToken balance</h2>
  <p>Enter your Ethereum Address:</p>
  <input type="text" size="50" id="address" />
  <button type="button" onClick="getBalance();">Get Balance</button>

    <div><b><span class="black"><span id="etherbalancemanual"></span></span></b></div>
    <div><b><span class="black"><span id="tokenbalancemanual"></span></span></b></div>
  </p>
