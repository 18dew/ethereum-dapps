<!DOCTYPE html>
<html>
<head>
  <title>Ethereum CRC32 Test</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="./crc32.js"></script>
</head>
<body>
  <h1>Ethereum CRC32 Test</h1>
  <p>Using the CRC32 smart contract at 
    <a href="#" id="etherscanurl" target="_blank">
      <b><span class="black"><span id="contractaddress"></span></span></b>
    </a>
    deployed on 
    <b><span class="black"><span id="networkname"></span></span></b> 
    network
  </p>

  <p>Check CRC32 of an ASCII string or hexadecimal number (hex number should start with '0x')</p>
  <input type="text" size="50" id="data" />
  <button type="button" onClick="App.CRC32();">Compute CRC32</button>
  <br><br>
  <div id="crc32result"></div>

</body>
</html>
